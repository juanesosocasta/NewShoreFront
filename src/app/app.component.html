  <!-- Resources -->
  <div class="signupFrm">
    <form [formGroup]="form"  >
      <h1 class="title">NewShore_ vuelos</h1>

      <div class="inputContainer">
        <input formControlName="origin" type="text" class="input" placeholder="Origen">
        <label for="" class="label">Origen</label>
        <div class="validation"*ngIf="(GetForm['origin'].errors&&(GetForm['origin'].dirty||GetForm['origin'].touched))">
          <strong>campo requerido</strong>
        </div>

      </div>
      <div class="inputContainer">
        <input formControlName="destination" type="text" class="input" placeholder="Destino">
        <label for="" class="label">Destino</label>
        <div class="validation"*ngIf="(GetForm['destination'].errors&&(GetForm['destination'].dirty||GetForm['destination'].touched))">
          <strong>campo requerido</strong>
        </div>



      </div>

      <input [disabled]="" type="submit" class="submitBtn" value="calcular Vuelo">
      <i class="material.icons" prefix></i>
    </form>
  </div>
